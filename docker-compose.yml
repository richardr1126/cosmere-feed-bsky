services:
  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  firehose:
    container_name: firehose
    image: richardr1126/cosmere-firehose
    build:
      context: ./firehose
    env_file:
      - .env
    stdin_open: true
    tty: true
    depends_on:
      - postgres

  web:
    container_name: web
    image: richardr1126/cosmere-feed
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    depends_on:
      - postgres

volumes:
  dbdata: